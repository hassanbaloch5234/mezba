<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fullscreen Div Animation</title>
<style>
    body {
    margin: 0;
    overflow: hidden;
}

.box {
    width: 100px;
    height: 100px;
    background-color: #3498db;
    color: #ffffff;
    text-align: center;
    line-height: 100px;
    margin: 10px;
    cursor: pointer;
    transition: transform 0.5s ease-in-out;
}

.expanded {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
}

</style>
</head>
<body>
    <div class="box" id="box1" onclick="expandDiv('box1')">Div 1</div>
    <div class="box" id="box2" onclick="expandDiv('box2')">Div 2</div>
    <div class="box" id="box3" onclick="expandDiv('box3')">Div 3</div>
    <div class="box" id="box4" onclick="expandDiv('box4')">Div 4</div>

    <script src="script.js"></script>
<script>
    function expandDiv(boxId) {
    // Get the selected box element
    var box = document.getElementById(boxId);

    // Add a class to trigger the animation
    box.classList.add('expanded');

    // Remove the class after the animation completes
    
}

</script>
</body>
</html>
